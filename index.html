  <link rel="preconnect" href="https://fonts.googleapis.com">

  </div>
  <div class="container">
    <header>
      <h1>Quote Explorer</h1>
    </header>
    <main>
      <div class="form-container">
        <div class="form-group">
          <form id="quote-explorer-form">
            <input type="text" placeholder="Enter a topic" autofocus required autocomplete="off" class="topic"
              id="topic" />
            <button type="submit" class="submit-button">
              <img src="src/images/icon-magnifying-glass.svg" alt="Search" class="button-icon" />
            </button>
          </form>
          <div class="hint">e.g., love, courage, or art</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </div>
    </main>
